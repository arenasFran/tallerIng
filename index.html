<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Estilo Clásico</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Barbería Estilo Clásico</h1>
        <nav>
          <a href="#landing">Inicio</a>
          <a href="#servicios">Servicios</a>
          <a href="#galeria">Galería</a>
          <a href="#contacto">Contacto</a>
          <a href="admin/login.html">Login Admin</a>
        </nav>
      </header>
    
      <section id="landing">
        <h2>Bienvenido</h2>
        <p>Tu barbería de confianza.</p>
      </section>
    
      <section id="servicios" style="background-color: #8f8f8f; padding: 80px 0;">
        <div style="max-width: 1300px; margin: 0 auto; display: flex; flex-wrap: wrap; gap: 60px; align-items: center; justify-content: space-between; padding: 0 30px;">
          
          <!-- Lista de Servicios -->
          <div style="flex: 1 1 360px;">
            <h2 style="font-size: 32px; margin-bottom: 35px; color: #000;">Servicios</h2>
            <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 30px;">
              <li style="display: flex; align-items: center; gap: 20px;">
                <img src="img/tijeras.png" alt="Corte" width="48">
                <span style="font-size: 22px; font-weight: bold;">Corte</span>
              </li>
              <li style="display: flex; align-items: center; gap: 20px;">
                <img src="img/barba.png" alt="Barba" width="48">
                <span style="font-size: 22px; font-weight: bold;">Barba</span>
              </li>
              <li style="display: flex; align-items: center; gap: 20px;">
                <img src="img/premium.png" alt="Servicio Premium" width="48">
                <span style="font-size: 22px; font-weight: bold;">Servicio Premium</span>
              </li>
              <li style="display: flex; align-items: center; gap: 20px;">
                <img src="img/lavado.png" alt="Lavado" width="48">
                <span style="font-size: 22px; font-weight: bold;">Lavado</span>
              </li>
              <li style="display: flex; align-items: center; gap: 20px;">
                <img src="img/colorimetria.png" alt="Colorimetría" width="48">
                <span style="font-size: 22px; font-weight: bold;">Colorimetría</span>
              </li>
            </ul>
          </div>
      
          <!-- Imagen de referencia -->
          <div style="flex: 1 1 560px;">
            <img src="https://via.placeholder.com/700x450?text=Imagen+de+servicio" alt="Galería" style="width: 100%; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
          </div>
        </div>
      </section>
    
      <section id="galeria">
        <h2>Galería de cortes</h2>
       
      </section>
    
      <footer id="contacto">
        <h2>Contacto</h2>
        <p>Email, redes sociales, ubicación...</p>
      </footer>
</body>
<script src="app.js"></script>
</html>
