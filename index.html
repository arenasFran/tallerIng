<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Estilo Clásico</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Barbería Estilo Clásico</h1>
        <nav>
          <a href="#landing">Inicio</a>
          <a href="#servicios">Servicios</a>
          <a href="#galeria">Galería</a>
          <a href="#contacto">Contacto</a>
          <a href="admin/login.html">Login Admin</a>
        </nav>
      </header>
    
      <section id="landing">
        <h2>Bienvenido</h2>
        <p>Tu barbería de confianza.</p>
      </section>
    
      <section id="servicios">
        <div class="contenedor-servicios">
          <div class="lista-servicios">
            <h2>Servicios</h2>
            <ul>
              <li><img src="img/tijeras.png" alt="Corte"> Corte</li>
              <li><img src="img/barba.png" alt="Barba"> Barba</li>
              <li><img src="img/premium.png" alt="Servicio Premium"> Servicio Premium</li>
              <li><img src="img/lavado.png" alt="Lavado"> Lavado</li>
              <li><img src="img/colorimetria.png" alt="Colorimetría"> Colorimetría</li>
            </ul>
          </div>
          <div class="imagen-servicio">
            <img src="img/galeria.png" alt="Galería">
          </div>
        </div>
      </section>


    
      <section id="galeria">
        <h2>Galería de cortes</h2>
       
      </section>
    
      <footer id="contacto">
        <h2>Contacto</h2>
        <p>Email, redes sociales, ubicación...</p>
      </footer>
</body>
<script src="app.js"></script>
</html>
